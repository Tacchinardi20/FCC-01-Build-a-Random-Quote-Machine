<!doctype html>
<html lang="en">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Random Love Quotes Generator</title>
        <script>
            const QUOTEBANK = [
                {
                    quote: "I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.",
                    author: "Marilyn Monroe"
                }, {
                    quote: "You've gotta dance like there's nobody watching, Love like you'll never be hurt, Sing like there's nobody listening, And live like it's heaven on earth.",
                    author: "William W. Purkey"
                }, {
                    quote: "You know you're in love when you can't fall asleep because reality is finally better than your dreams.",
                    author: "Dr. Seuss"  
                }, {
                    quote: "A friend is someone who knows all about you and still loves you.",
                    author: "Elbert Hubbard"
                }
            ]

            window.onload = init;
            function init() {
                generateQuote();
            }

            function generateQuote() {
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];
                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="
        
                //Add the Quote
                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                twitterLink += quoteInApiFormat /* Former Link "Every%20child%20is%20an%20artist.%20%20The%20problem%20is%20how%20to%20remain%20an%20artist%20once%20he%20grows%20up.%22%20" */

                //Add the Author
                let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                twitterLink += authorInApiFormat /* Former Link "Pablo%20Picasso" */

                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row" py-5>
                <div class="col-md-8 offset-md-2">
                    <wrapper id="quote-box">
                        <div class="card">
                            <h4 class="card-header btn-warning text-center">
                                Random Love Quotes Generator
                            </h4>
                            <div class="card-body btn-dark">
                                <h5 class="card-title">
                                    <div id="text"></div>
                                </h5>
                                <p class="card-text">
                                    <div id="author"></div>
                                </p>
                                <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                            </div>
                        </div>
                    </wraper>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery First, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
